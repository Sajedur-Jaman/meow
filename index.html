<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Ki line mama...</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #111;
    overflow: hidden;
  }
  canvas#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  .page {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
    flex-direction: column;
  }
  .box {
    background: rgba(0,0,0,0.85);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    color: white;
    font-size: 2.5em; /* text বড় */
    box-shadow: 0 0 20px #fff;
  }
  button {
    padding: 15px 25px;
    border-radius: 25px;
    background: black;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
  }
  button:hover {
    transform: scale(1.05);
    transition: 0.3s;
  }
  .hidden { display: none; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="page">
  <div class="box">
    <p id="line1">কি line mama...</p>
    <button id="startBtn">Click to Read Message</button>
    <p id="message" class="hidden">এইভাবে চলে গেলো?</p>
  </div>
</div>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function createParticles(count){
  let arr = [];
  for(let i=0;i<count;i++){
    arr.push({
      x: Math.random()*canvas.width,
      y: canvas.height + Math.random()*50,
      vx: (Math.random()-0.5)*2,
      vy: Math.random()*-5-2,
      life: 100,
      color: 'gold'
    });
  }
  return arr;
}

function animateParticles(particles, duration){
  const startTime = Date.now();
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x,p.y,4,0,Math.PI*2);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
    });
    particles = particles.filter(p=>p.life>0);
    if(Date.now()-startTime < duration){
      requestAnimationFrame(animate);
    } else {
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }
  }
  animate();
}

document.getElementById("startBtn").addEventListener("click",()=>{
  document.getElementById("message").classList.remove("hidden");
  let particles = createParticles(200);
  animateParticles(particles, 15000); // 15 sec
});
</script>

</body>
</html>
